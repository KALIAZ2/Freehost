name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: [main]

# Permissions nÃ©cessaires pour le dÃ©ploiement
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies ğŸ”§
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build
        
      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages ğŸš€
        uses: actions/deploy-pages@v4
